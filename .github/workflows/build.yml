name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Debug

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]
        stdlib: [libstdc++, libc++]
        system-cryptopp: [ON, OFF]
        system-bzip2: [ON, OFF]
        exclude:
          # Exclude incompatible combinations
          - compiler: gcc
            stdlib: libc++
          - stdlib: libc++
            system-cryptopp: ON
          - stdlib: libc++
            system-bzip2: ON
        include:
          # Force libc++ to always use system-cryptopp OFF and system-bzip2 OFF
          - compiler: clang
            stdlib: libc++
            system-cryptopp: OFF
            system-bzip2: OFF

    name: ${{ matrix.compiler }}-${{ matrix.stdlib }}-system-cryptopp(${{ matrix.system-cryptopp }})-system-bzip2(${{ matrix.system-bzip2 }})


    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install toolchain
      id: install-toolchain
      uses: stormbytepp/install-toolchain@v1
      with:
        compiler: ${{ matrix.compiler }}

    - name: Install system dependencies (apt)
      if: ${{ matrix.system-cryptopp == 'ON' || matrix.system-bzip2 == 'ON' }}
      run: |
        pkgs=""
        if [ "${{ matrix.system-cryptopp }}" = "ON" ]; then pkgs="$pkgs libcrypto++-dev"; fi
        if [ "${{ matrix.system-bzip2 }}" = "ON" ]; then pkgs="$pkgs libbz2-dev"; fi
        if [ -n "$pkgs" ]; then sudo apt-get install -y $pkgs; fi

    - name: Build with CMake
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-dir: ${{ github.workspace }}/build
        cc: ${{ steps.install-toolchain.outputs.c_compiler }}
        cxx: ${{ steps.install-toolchain.outputs.cxx_compiler }}
        configure-options: >-
          -G Ninja
          -DENABLE_TEST=ON
          -DENABLE_ASAN=ON
          -DWITH_SYSTEM_CRYPTOPP=${{ matrix.system-cryptopp }}
          -DWITH_SYSTEM_BZIP2=${{ matrix.system-bzip2 }}
          -DENABLE_LIB_ONLY=ON
        build-type: ${{ env.BUILD_TYPE }}
        run-test: true
        ctest-options: --output-on-failure --test-dir ${{ github.workspace }}/build/test

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - x64
          - x86

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install toolchain
        id: install-toolchain
        uses: stormbytepp/install-toolchain@v1
        with:
          compiler: msvc
          arch: ${{ matrix.arch }}

      - name: Build with CMake
        uses: ashutoshvarma/action-cmake-build@master
        with:
          build-dir: ${{ github.workspace }}\build
          configure-options: >-
            -G Ninja
            -DENABLE_TEST=ON
            -DENABLE_ASAN=ON
            -DWITH_SYSTEM_CRYPTOPP=OFF
            -DWITH_SYSTEM_BZIP2=OFF
            -DENABLE_LIB_ONLY=ON
          build-type: ${{ env.BUILD_TYPE }}

      - name: Copy DLLs (per-category)
        shell: powershell
        run: |
            $workspace = $Env:GITHUB_WORKSPACE
            $build = Join-Path $workspace 'build'
            $testRoot = Join-Path $build 'test'

            $categories = @('compressors','encrypters/asymmetric','encrypters/symmetric','hashers','shared_secret_generators','signers')
            foreach ($cat in $categories) {
              $dest = Join-Path $testRoot $cat
              if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest -Force | Out-Null }

              $bz2src = Join-Path $build 'thirdparty\Bzip2\src\bz2.dll'
              $stormBase = Join-Path $build 'thirdparty\StormByte\base\lib\StormByte.dll'
              $stormBuffer = Join-Path $build 'thirdparty\StormByte\buffer\lib\StormByte-Buffer.dll'
              $stormLogger = Join-Path $build 'thirdparty\StormByte\logger\lib\StormByte-Logger.dll'
              $crypto = Join-Path $build 'lib\StormByte-Crypto.dll'

              if (Test-Path $bz2src) { Copy-Item -Path $bz2src -Destination (Join-Path $dest 'bz2-1.dll') -Force -ErrorAction SilentlyContinue }
              if (Test-Path $stormBase) { Copy-Item -Path $stormBase -Destination $dest -Force -ErrorAction SilentlyContinue }
              if (Test-Path $stormBuffer) { Copy-Item -Path $stormBuffer -Destination $dest -Force -ErrorAction SilentlyContinue }
              if (Test-Path $stormLogger) { Copy-Item -Path $stormLogger -Destination $dest -Force -ErrorAction SilentlyContinue }
              if (Test-Path $crypto) { Copy-Item -Path $crypto -Destination $dest -Force -ErrorAction SilentlyContinue }
            }

      - name: Run unit tests
        run: ctest --output-on-failure --test-dir ${{ github.workspace }}\build\test